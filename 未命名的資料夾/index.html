<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你更喜歡 Stray Kids 的誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .member {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
        }
        .member img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .member-details {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>你更喜歡 Stray Kids 的誰？</h1>
    </header>
    <div class="members">
        <div class="member">
            <img src="images/member1.jpg" alt="成員 1">
            <button class="details-button" data-member="member1">查看成員 1 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member2.jpg" alt="成員 2">
            <button class="details-button" data-member="member2">查看成員 2 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member3.jpg" alt="成員 3">
            <button class="details-button" data-member="member3">查看成員 3 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member4.jpg" alt="成員 4">
            <button class="details-button" data-member="member4">查看成員 4 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member5.jpg" alt="成員 5">
            <button class="details-button" data-member="member5">查看成員 5 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member6.jpg" alt="成員 6">
            <button class="details-button" data-member="member6">查看成員 6 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member7.jpg" alt="成員 7">
            <button class="details-button" data-member="member7">查看成員 7 的介紹</button>
        </div>
        <div class="member">
            <img src="images/member8.jpg" alt="成員 8">
            <button class="details-button" data-member="member8">查看成員 8 的介紹</button>
        </div>
    </div>
    <div id="member-details" class="member-details" style="display: none;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const details = {
                member1: {
                    name: "方燦（Bang Chan）",
                    description: "澳洲人。生日：1997/10/3。在隊內為隊長，有小酒窩，代表動物是狼，負責製作Stray Kids的歌曲。",
                    imgSrc: "images/member1.jpg"
                },
                member2: {
                    name: "李旻浩（Lee Know）",
                    description: "韓國人。生日：1998/10/25。曾在防彈少年團巡演時擔任伴舞，代表動物是兔子，個性幽默、腹黑、古靈精怪。",
                    imgSrc: "images/member2.jpg"
                },
                member3: {
                    name: "徐彰彬（Changbin）",
                    description: "韓國人。生日：1999/8/11。熱愛健身，講話大聲，代表動物是豬兔，和ITZY的彩領是朋友。",
                    imgSrc: "images/member3.jpg"
                },
                member4: {
                    name: "黃鉉辰（Hyunjin）",
                    description: "韓國人。生日:2000/3/20。隊內最高，台上台下很反差，代表動物是雪貂，很會畫畫。",
                    imgSrc: "images/member4.jpg"
                },
                member5: {
                    name: "韓知城（HAN）",
                    description: "韓國人。生日：2000/9/14。因家人工作關係曾於馬來西亞學習，代表動物是Quokka，吃飯時會把嘴巴塞鼓鼓的。",
                    imgSrc: "images/member5.jpg"
                },
                member6: {
                    name: "李龍馥（Felix）",
                    description: "澳洲人。生日：2000/9/15。以低音炮及帥氣長相走紅，是個善良愛哭的大男孩，代表動物是雞，近期都以長髮亮相。",
                    imgSrc: "images/member6.jpg"
                },
                member7: {
                    name: "金昇玟（Seungmin）",
                    description: "韓國人。生日：2000/9/22。隊內主唱（還會rap），愛偷嘴隊長，代表動物是小狗（長超像），喜歡DAY6。",
                    imgSrc: "images/member7.jpg"
                },
                member8: {
                    name: "梁精寅（I.N）",
                    description: "韓國人。生日：2001/2/8。忙內，來自釜山，很會穿搭，代表動物是狐狸，說話一針見血。",
                    imgSrc: "images/member8.jpg"
                }
            };

            const buttons = document.querySelectorAll('.details-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const memberId = this.getAttribute('data-member');
                    const memberDetails = details[memberId];

                    if (memberDetails) {
                        let detailsDiv = document.getElementById('member-details');
                        detailsDiv.style.display = 'block';
                        detailsDiv.innerHTML = `
                            <h2>${memberDetails.name}</h2>
                            <img src="${memberDetails.imgSrc}" alt="${memberDetails.name}">
                            <p>${memberDetails.description}</p>
                        `;
                    }
                });
            });
        });
    </script>
</body>
</html>
